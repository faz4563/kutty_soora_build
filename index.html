<!DOCTYPE html>
<html>
  <head>
  
      <base href="/kutty_soora_build/" />


    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="kuttysoora_seafood" />
  <link rel="apple-touch-icon" href="/kutty_soora_build/icons/Icon-192.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/kutty_soora_build/favicon.png" />
    <title>Kuttysoora Seafood</title>
  <link rel="manifest" href="/kutty_soora_build/manifest.json" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e3f2fd 0%, #f8fffe 100%);
        min-height: 100vh;
      }
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: "Roboto", sans-serif;
        color: #0d47a1;
        text-align: center;
        font-weight: 600;
        font-size: 18px;
      }
      .loading-spinner {
        border: 4px solid #e3f2fd;
        border-top: 4px solid #0d47a1;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1.5s linear infinite;
        margin: 0 auto 20px;
        box-shadow: 0 4px 8px rgba(13, 71, 161, 0.2);
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-spinner"></div>
      <div>Loading Kuttysoora Seafood...</div>
    </div>

  <script src="/kutty_soora_build/flutter_bootstrap.js" async></script>
  </body>
</html>
